<mat-form-field>
  <mat-label>Show date</mat-label>
  <input matInput [matDatepicker]="picker" type="text" [formControl]="date" />
  <mat-datepicker-toggle
    matSuffix
    [for]="picker"
    id="picker"
  ></mat-datepicker-toggle>
  <mat-datepicker #picker touchUi disabled="false"></mat-datepicker>
</mat-form-field>
