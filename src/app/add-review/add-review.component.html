<div class="post-wrapper">
  <h1>Post review</h1>
  <mat-card>
    <!-- <form class="post-form" [formGroup]="postForm" (ngSubmit)="onSubmit()"> -->
    <form class="post-form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Name of band/performer</mat-label>
        <input
          required
          minlength="2"
          ngModel
          name="band_name"
          matInput
          type="text"
          id="band_name"
          #band_name="ngModel"
          (change)="log(band_name)"
          pattern="^[a-zA-Z0-9 ?!$-]*$"
        />
      </mat-form-field>
      <div *ngIf="band_name.touched && !band_name.valid">
        <div *ngIf="band_name.errors.required">
          <p class="error-msg">Please enter name of performer</p>
        </div>
        <div *ngIf="band_name.errors.minlength">
          <p class="error-msg">
            Name of performer should be at least
            {{ band_name.errors.minlength.requiredLength }} characters long
          </p>
        </div>
        <div *ngIf="band_name.errors.pattern">
          <p class="error-msg">This should include letters and numbers only</p>
        </div>
      </div>

      <app-datepicker></app-datepicker>
      <mat-form-field>
        <mat-label>Venue</mat-label>
        <input matInput type="text" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Your review</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
        ></textarea>
      </mat-form-field>
      <mat-label>Please rate the show</mat-label>
      <div class="rating">
        <mat-radio-group required labelPosition="before" color="primary">
          <mat-radio-button value="1">1</mat-radio-button>
          <mat-radio-button value="2">2</mat-radio-button>
          <mat-radio-button value="3">3</mat-radio-button>
          <mat-radio-button value="4">4</mat-radio-button>
        </mat-radio-group>
      </div>
      <button type="submit" mat-flat-button color="primary">
        Submit review
      </button>
    </form>
  </mat-card>
</div>
